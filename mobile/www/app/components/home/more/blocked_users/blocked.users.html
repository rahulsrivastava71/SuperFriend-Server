<ion-view view-title="{{ 'more.blockedusers.manage' | translate }}">
    <ion-content>
        <ion-list ng-init="vm.getBlockedUsersForUser()">
            <div ng-if="vm.hasBlockedUsers()" ng-repeat="blockeduser in vm.blockedUsers">
                <tatami-user user="blockeduser"></tatami-user>
            </div>
            <ion-item ng-if="!vm.hasBlockedUsers()" translate="more.blockedusers.no">No blocked users</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
